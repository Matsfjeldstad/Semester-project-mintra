<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;700&family=Poppins:wght@800&display=swap" rel="stylesheet">
    <title>Mintra App</title>
  </head>
  <body class="bg-[#FBFAFA] font-inter">
    <header>
      <div id="headerNav" class=" h-20 bg-[#FBFAFA] relative z-10">
        <div class="inner h-full px-6 flex items-center justify-between">
          <a href="#" id="header-logo" class="font-poppins text-[20px] sm:text-[32px] font-extrabold">MINTRA</a>
          <div id="hamburger" class="w-fit h-8 sm:hidden relative flex flex-col justify-center items-end gap-1 transition-all duration-200">
            <div id="hamburgerLine" class="hamburger-line"></div>
          </div>
          <nav id="desktopNav" class="w-fit h-full flex-row gap-10 hidden items-center sm:flex">
            <a href="#" class="test relative font-bold after:h-0.5 after:w-0 after:absolute after:bg-black after:left-0 after:bottom-0">Explore</a>
            <a href="#" class="loggedOutLink test font-bold">Log in</a>
            <a href="#" id="deskt" class="loggedInLink test font-bold">Dashboard</a>
            <a href="#" class="loggedOutLink test font-bold">Sign up</a>
            <div id="userButton" class="loggedInLink test bg-[#FBFAFA] border border-gray-300 w-fit h-fit py-1 pl-2 pr-4 rounded-full flex items-center gap-3">
              <img src="https://www.dmarge.com/wp-content/uploads/2021/01/dwayne-the-rock-.jpg" alt="" class="w-8 h-8 rounded-full object-cover">
              <div class="text-black">
              hello, <span class ='buttonName'></span>
              </div>
              <svg width="10" height="6" viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1L5 5L9 1" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>                  
            </div>
          </nav>
          <nav id="mobileNav" class="duration-300 absolute  h-0 bg-[#FBFAFA] left-0 top-20 overflow-hidden sm:hidden">
            <div class="w-full h-full p-6 flex flex-col gap-10">
              <div class="w-full relative">
                <label id="searchIcon" for="searchInput" class="absolute left-2 top-3">
                  <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M14.0002 14L11.0095 11.004M12.6668 7.00001C12.6668 8.5029 12.0698 9.94424 11.0071 11.0069C9.9444 12.0697 8.50306 12.6667 7.00016 12.6667C5.49727 12.6667 4.05593 12.0697 2.99322 11.0069C1.93052 9.94424 1.3335 8.5029 1.3335 7.00001C1.3335 5.49712 1.93052 4.05578 2.99322 2.99307C4.05593 1.93037 5.49727 1.33334 7.00016 1.33334C8.50306 1.33334 9.9444 1.93037 11.0071 2.99307C12.0698 4.05578 12.6668 5.49712 12.6668 7.00001V7.00001Z" stroke="#B1B1B1" stroke-width="2" stroke-linecap="round"/>
                  </svg>
                </label>
                <input type="text" id="searchInput" class="py-2 w-full px-8 rounded-xl border border-gray-300" placeholder="Search"> 
              </div>
              <a href="#" class="test font-bold">Explore</a>
              <a href="#" class="loggedOutLink test font-bold">Log in</a>
              <a href="#"  class="loggedInLink test font-bold">Dashboard</a>
              <a href="#" class="loggedOutLink test font-bold">Sign up</a>
             
              <div id="userButton" class="loggedInLink test bg-[#FBFAFA] border border-gray-300 w-fit py-2 pl-2 pr-4 rounded-full flex items-center gap-3">
                <img src="https://www.dmarge.com/wp-content/uploads/2021/01/dwayne-the-rock-.jpg" alt="" class="w-8 h-8 rounded-full object-cover">
                <div class="text-black">
                hello, <span class ='buttonName'></span>
                </div>
                <svg width="10" height="6" viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M1 1L5 5L9 1" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>                  
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main class="flex flex-col gap-10 font-inter mb-24">
        <section>
            <div class="inner p-4 flex flex-col gap-4">
                <span class="font-bold uppercase underline">explore</span>
                <h1 class="font-black text-4xl uppercase">All Mintra Listings <span>(4000)</span></h1>
                <p class="text-gray-600">Find a prouduct you like and bid before the time runs out!</p>
                <div class="w-full relative flex gap-5">
                        <label for="productSearch" id="searchIcon" class="absolute flex items-center h-full left-2">
                          <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M14.0002 14L11.0095 11.004M12.6668 7.00001C12.6668 8.5029 12.0698 9.94424 11.0071 11.0069C9.9444 12.0697 8.50306 12.6667 7.00016 12.6667C5.49727 12.6667 4.05593 12.0697 2.99322 11.0069C1.93052 9.94424 1.3335 8.5029 1.3335 7.00001C1.3335 5.49712 1.93052 4.05578 2.99322 2.99307C4.05593 1.93037 5.49727 1.33334 7.00016 1.33334C8.50306 1.33334 9.9444 1.93037 11.0071 2.99307C12.0698 4.05578 12.6668 5.49712 12.6668 7.00001V7.00001Z" stroke="#B1B1B1" stroke-width="2" stroke-linecap="round"/>
                          </svg>
                        </label>
                        <input type="text" id="productSearch" class="py-4 w-full px-8 rounded-lg border border-gray-300" placeholder="Search"> 
                        <button class="btn">Search</button>
                </div>          
            </div>
        </section>
        <section>
            <div class="inner flex flex-col md:flex-row h-fit p-4 gap-6">
                <div class="h-full w-full max-w-xs bg-[#FBFAFA] sticky top-20 z-10">
                    <div class="flex gap-4 flex-col w-full"> 
                        <h2 class="font-bold">Filter items based on:</h2>
                        <select name="Filter" id="filter" aria-placeholder="filter" class="w-full px-2 py-2 border-gray-400 outline-gray-400 border rounded-md cursor-pointer">
                                <option class="cursor-pointer">Newest products</option>
                                <option class="cursor-pointer">Oldest products</option>
                        </select>
                        <select name="active" id="filter" aria-placeholder="filter" class="w-full px-2 py-2 border-gray-400 outline-gray-400 border rounded-md cursor-pointer">
                                <option class="cursor-pointer">Active Listings</option>
                                <option class="cursor-pointer">Ended Listings</option>
                        </select>
                        <div class="btn cursor-pointer"> List New Item </div>
                </div>
                </div>
            <div id="listingGrid" class="grid grid-cols-1 sm:gird-cols-1 md:grid-cols-2 lg:grid-cols-3 w-full gap-4">  
            </div> 
            </div>
      </section>
    </main>
    <footer class="px-6 py-6 border-t border-gray-200 font-inter">
      <div class="inner flex justify-between items-center">
        <a href="#" id="header-logo" class="font-poppins text-[20px] sm:text-[24px] font-extrabold">MINTRA</a>
        <p class="text-gray-500">Designed and developed by <a href="https://matsfjeldstad.no/" class="underline">Mats Fjeldstad</a></p>
      </div>
    </footer>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/landing-page.js"></script>
  </body>
</html>
